<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is an interactive canvas that applies a pixel cursor proximity effect to an uploaded image, drawing it onto the canvas." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is an interactive canvas that applies a pixel cursor proximity effect to an uploaded image, drawing it onto the canvas." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Pixel manipulation test 2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/logo.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Pixel manipulation test 2">Pixel manipulation test 2</h1>
    </header>

    <main class="index">

        <section class="index__controls">
            <form class="index__form">
                <label for="text" class="index__label">Type to show on canvas: </label>
                <input type="text" name="text" id="text" class="index__input index__input--text"
                    placeholder="ex: Hello world!">

                <label class="index__label" for="font-family">Select a Font Family:
                    <select class="index__select" id="font-family" name="family">
                        <option class="index__option" value="">---</option>
                        <option class="index__option" value="Arial">Arial</option>
                        <option class="index__option" value="Arial Black">Arial Black</option>
                        <option class="index__option" value="Helvetica">Helvetica</option>
                        <option class="index__option" value="Times New Roman">Times New Roman</option>
                        <option class="index__option" value="Times">Times</option>
                        <option class="index__option" value="Courier New">Courier New</option>
                        <option class="index__option" value="Courier">Courier</option>
                        <option class="index__option" value="Consolas">Consolas</option>
                        <option class="index__option" value="Verdana">Verdana</option>
                        <option class="index__option" value="Georgia">Georgia</option>
                        <option class="index__option" value="Palatino">Palatino</option>
                        <option class="index__option" value="Garamond">Garamond</option>
                        <option class="index__option" value="Bookman">Bookman</option>
                        <option class="index__option" value="Comic Sans MS">Comic Sans MS</option>
                        <option class="index__option" value="Tahoma">Tahoma</option>
                        <option class="index__option" value="Trebuchet MS">Trebuchet MS</option>
                        <option class="index__option" value="Impact">Impact</option>
                    </select>
                </label>
                <div class="index__input-controls">

                    <label class="index__label" for="font-size">Font size:
                        <input type="number" placeholder="ex: 64" id="font-size"
                            class="index__input index__input--number" min="1" max="128" step="1" name="size" />
                    </label>


                    <div class="index__color-input-container">
                        <label class="index__label index__label--checkbox" for="fill-checkbox">

                            Show? <input type="checkbox" name="fill-checkbox" id="fill-checkbox"
                                class="index__input hide index__input--checkbox">
                        </label>
                        <label class="index__label" for="font-fill">Fill: <span class="index__label-span">#FFFFFF</span>


                            <input type="color" id="font-fill" class="index__input index__input--color" value="#ffffff"
                                name="fill" />
                        </label>
                    </div>


                    <div class="index__color-input-container">
                        <label class="index__label index__label--checkbox" for="stroke-checkbox">

                            Show? <input type="checkbox" name="stroke-checkbox" id="stroke-checkbox"
                                class="index__input hide index__input--checkbox">
                        </label>
                        <label class="index__label" for="font-stroke">Stroke color: <span
                                class="index__label-span">#000000</span>

                            <input type="color" id="font-stroke" class="index__input index__input--color"
                                value="#000000" style="--bg-input-color: #000000" name="stroke-color" />
                        </label>
                    </div>

                    <label class="index__label" for="font-stroke-thickness">Stroke thickness:
                        <input type="number" placeholder="ex: 10" id="font-stroke-thickness"
                            class="index__input index__input--number" min="0" max="128" step="1" name="stroke-width" />
                    </label>

                    <div class="index__color-input-container">
                        <label class="index__label index__label--checkbox" for="canvas-background-checkbox">
                            Show?
                            <input type="checkbox" name="canvas-background-checkbox" id="canvas-background-checkbox"
                                class=" index__input hide index__input--checkbox">
                        </label>
                        <label class="index__label" for="canvas-background">Canvas background: <span
                                class="index__label-span">#000000</span>

                            <input type="color" id="canvas-background" class="index__input index__input--color"
                                value="#000000" style="--bg-input-color: #000000" name="canvas-background" />
                        </label>
                    </div>

                </div>

                <div class="index__range-controls">
                    <label class="index__label" for="pixel-resolution">Pixel resolution:
                        <input type="range" id="pixel-resolution" class="index__input index__input--range" min="1"
                            max="20" step="1" value="11" name="pixel-resolution" />
                    </label>

                    <label class="index__label" for="mouse-radius">Mouse radius:
                        <input type="range" id="mouse-radius" class="index__input index__input--range" min="1" max="20"
                            step="1" value="11" name="mouse-radius" />
                    </label>
                </div>
            </form>
        </section>
        <section class="index__container">
            <canvas class="index__canvas">Draws interactive text from the input text</canvas>
        </section>


    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
